<div class="card mb-4">
  <div class="card-body bg-light">
    <img class="float-right img-thumbnail" src="//api.angular.schule/avatar/{{ book.rating }}">

    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p>
      {{ book.description }}
    </p>
  </div>
</div>
